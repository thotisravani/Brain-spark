<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }
        h1 {
            margin: 20px;
            text-align: center;
            font-size: 50px;
            z-index: 1;
            position: relative;
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0; /* Behind the other content */
        }
        .content {
            position: relative;
            z-index: 1; /* Above the video */
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        .controls {
            margin: 20px;
            position: absolute;
            bottom: 100px; /* Positioning at the bottom */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background: linear-gradient(45deg, #007BFF, #0056b3);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            background: linear-gradient(45deg, #ee3c06, #ebfc07);
            transition: transform 0.3s, background 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #b3a100, #ff7b00);
        }
        .message-box {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(236, 176, 10, 0.87);
            color: rgb(13, 17, 20);
            font-size: 20px;
            padding: 15px;
            border-radius: 5px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted>
        <source src="video1.mp4" type="video/mp4"> <!-- Replace with your video file -->
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <h1 id="dynamic-text"></h1>
    </div>

    <div class="controls">
        <input type="text" placeholder="Enter your username" id="username" />
        <button onclick="startGame()">Start Game</button>
    </div>

    <div class="message-box" id="message-box"></div>

    <script>
        const text = "Welcome to Brain Spark, where you can challenge your mind and ignite your creativity!";
        const dynamicTextElement = document.getElementById("dynamic-text");
        let index = 0;

        function typeLetter() {
            if (index < text.length) {
                dynamicTextElement.innerHTML += text[index];
                index++;
                setTimeout(typeLetter, 150); 
            }
        }

        typeLetter(); // Start typing the letters

        function startGame() {
            const username = document.getElementById('username').value;
            const messageBox = document.getElementById('message-box');
            if (username) {
                messageBox.innerHTML = 'Welcome, ' + username + '! Starting the game...';
                messageBox.style.display = 'block';
                setTimeout(() => {
                    messageBox.style.display = 'none';
                    window.location.href = 'instru.html'; // Redirect to instru.html
                }, 3000); // Message will be shown for 3 seconds
            } else {
                messageBox.innerHTML = 'Please enter your username.';
                messageBox.style.display = 'block';
                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, 3000); 
            }
        }
    </script>
</body>
</html>
